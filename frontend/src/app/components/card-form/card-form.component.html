


<img class="big-img" src="assets/images/bg-main-desktop.png" >
<img class="small-img" src="assets/images/bg-main-mobile.png" >

<div class="image-back" >
  <img src="assets\images\bg-card-back.png">
  <div class="info-back">{{cvc}}</div>
</div>


<div class="image-front">
  <p class="info-number">{{number}}</p>
  <p class="info-name">
    <span>{{name}}</span>
  </p>
  <p class="info-date">
    <span>{{month}}</span>
    /
    <span>{{year}}</span>
  </p>
  <img src="assets\images\bg-card-front.png">
  <img style="position: absolute; left: 10%; top: 10%;" src="assets\images\card-logo.svg">
</div>




<div *ngIf="!submitted" class="formulaire">

  <div>
    <div class="vertical-space">
      <label for="CARDHOLDER">CARDHOLDER NAME</label><br>
      <input class="input-name" id="name" (keyup)="onName($event)" placeholder="e.g. Jane Appleseed" required>
      <div class="error">{{errorName}}</div>
    </div>

    <div class="vertical-space">
      <label for="cardNumber">CARD NUMBER</label><br>
      <input class="input-name" id="number" placeholder="0000 0000 0000 0000" maxlength="19" (keyup)="onNumber($event)"

der="e.g. 1234 0000 5555 2243" required>
      <div class="error">{{errorNumber}}</div>
    </div>

    <div class="date-cvc vertical-space">
      <div>
        <label for="DATE">EXP. DATE (MM/YY)</label><br>
        <input class="input-date" id="month" maxlength="2" (keyup)="onMonth($event)" placeholder="MM">
        <input class="input-date horizontal-space" id="year" maxlength="2" max="12" (keyup)="onYear($event)"
          placeholder="YY" required>
        <div class="error">{{errorDate}}</div>
      </div>

      <div>
        <label class="horizontal-space" for="cvc">CVC</label><br>
        <input class="input-cvc horizontal-space" id="cvc" maxlength="3" (keyup)="onCVC($event)" placeholder="e.g.123"
          required>
        <div class="error">{{errorCvc}}</div>
      </div>

    </div>

    <div class="vertical-space">
      <button class="button" (click)="onSubmit()">CONFIRM</button>
    </div>
  </div>

</div>

<div *ngIf="submitted" class="confirmation">

  <img src="assets\images\icon-complete.svg" >

  <p class="thank-you">THANK YOU!</p>

  <p class="details">We've added you card details</p>

  <div class="vertical-space">
    <button class="button" (click)="onContinue()">Continue</button>
  </div>

</div>
